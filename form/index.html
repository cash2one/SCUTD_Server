<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>川大脱单报名表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <img src="img/icon.jpg" alt="" class="weichat-icon">
    <div class="body container-fluid">
        <div class="form-logo">
            <h1 class=" logo-font ">川大脱单报名表</h1>
            <!--           <img src="" alt="" class="logo">-->
        </div>
        <div class="form-body">

            <form>
                <div class="form-group">
                    <label for="">昵称</label>
                    <input type="text" class="form-control" id="" placeholder="昵称">
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">你的性别是?</label>

                    <div class="radio radio-block">
                        <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked> 女神
                        </label>
                    </div>
                    <div class="radio radio-block">
                        <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2"> 男神
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="">年龄</label>
                    <input type="text" class="form-control" id="" placeholder="年龄">
                </div>
                <div class="form-group">
                    <label for="">身高</label>
                    <input type="text" class="form-control" id="" placeholder="身高">
                    <p>提示,请认真填写.上下误差不得超过两厘米哦</p>
                </div>
                <div class="form-group">
                    <label for="">微信号或邮箱</label>
                    <input type="text" class="form-control" id="" placeholder="微信号/邮箱">
                    <p>提示:请填写正确的邮箱或者微信ID哦~</p>
                </div>
                <div class="form-group">
                    <label for="">年级院系</label>
                    <input type="text" class="form-control" id="" placeholder="年级院系">
                </div>
                <div class="form-group">
                    <label for="">兴趣爱好</label>
                    <input type="text" class="form-control" id="" placeholder="请不要填写类似打游戏/LOL等等爱好">
                </div>
                <div class="form-group">
                    <label for="">心动条件</label>
                    <input type="text" class="form-control" id="" placeholder="心动条件">
                </div>
                <div class="form-group">
                    <label for="">家乡</label>
                    <input type="text" class="form-control" id="" placeholder="家乡">
                </div>

                <div class="form-group">
                    <label for="">上传一张美丽的照片~</label>
                    <input type="file" id="exampleInputFile">
                    <p class="help-block">80%的脱单小伙伴都是通过上传高颜值照片成功脱单的哦</p>
                </div>
                <div class="form-group">
                    <label for="">上传您的学生证照片(能看清学号姓名)</label>
                    <input type="file" id="exampleInputFile">
                    <p class="help-block">目前我们只支持四川大学的学生注册审批</p>
                </div>

                <button type="submit" class="btn btn-block btn-mine btn-primary ">Submit</button>
            </form>



        </div>



    </div>




    <script src="js/jquery.js"></script>
    <script>
    </script>

</body>

</html>
